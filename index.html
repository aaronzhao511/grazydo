<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazydo - 你的天才伙伴</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* ====================
           CSS 变量与主题
           ==================== */
        :root {
            --bg-color: #f4f4f4;
            --panel-bg: #fff;
            --text-color: #333;
            --accent: #333;
            --font-hand: 'Patrick Hand', cursive;
            --radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            --stroke-width: 3px;
        }

        /* 乔布斯主题 */
        [data-theme="jobs"] {
            --bg-color: #E0E0E0;
            --panel-bg: #FFFFFF;
            --text-color: #111;
            --accent: #333;
            --radius: 4px; /* 极简 */
            --bubble-color: #000;
            --bubble-text: #fff;
        }

        /* 毕加索主题 */
        [data-theme="picasso"] {
            --bg-color: #FFF3E0;
            --panel-bg: #E1F5FE;
            --text-color: #1A237E;
            --accent: #FF4081;
            --radius: 10px 80px 20px 80px / 80px 20px 80px 10px; /* 扭曲 */
            --bubble-color: #FF4081;
            --bubble-text: #fff;
        }

        /* 爱因斯坦主题 */
        [data-theme="einstein"] {
            --bg-color: #263238;
            --panel-bg: #37474F;
            --text-color: #ECEFF1;
            --accent: #FFD740;
            --radius: 20px;
            --bubble-color: #FFD740;
            --bubble-text: #263238;
        }

        /* ====================
           通用布局
           ==================== */
        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: var(--font-hand);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s;
        }

        .app-container {
            width: 90%;
            max-width: 1100px;
            height: 85vh;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        /* ====================
           左侧：任务列表
           ==================== */
        .task-panel {
            flex: 1.2;
            background: var(--panel-bg);
            border: 3px solid var(--text-color);
            border-radius: var(--radius);
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.15);
            transition: all 0.3s;
            position: relative;
            box-sizing: border-box;
        }

        header h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            margin: 0 0 10px 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 1.5rem;
            font-family: var(--font-hand);
            border: 2px solid var(--text-color);
            border-radius: var(--radius);
            background: transparent;
            color: var(--text-color);
            outline: none;
        }

        button.add-btn {
            background: var(--accent);
            color: var(--panel-bg);
            border: 2px solid var(--text-color);
            padding: 0 25px;
            font-size: 2rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: var(--font-hand);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button.add-btn:hover { transform: scale(1.1) rotate(10deg); }

        ul { list-style: none; padding: 0; flex: 1; overflow-y: auto; }
        
        li {
            background: rgba(255,255,255,0.1);
            margin-bottom: 12px;
            padding: 15px;
            border-bottom: 2px dashed var(--text-color);
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            cursor: pointer;
            animation: slideIn 0.3s ease-out;
        }
        
        li:hover { transform: translateX(5px); }

        li.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /* ====================
           右侧：插画伙伴
           ==================== */
        .companion-panel {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 角色切换按钮 */
        .char-switcher {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            z-index: 10;
        }

        .avatar-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--text-color);
            background: #fff;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
            padding: 5px;
        }

        .avatar-btn:hover, .avatar-btn.active {
            transform: scale(1.2);
            border-color: var(--accent);
            background: var(--accent);
        }
        
        .avatar-btn svg { width: 100%; height: 100%; }
        .avatar-btn.active svg path, .avatar-btn.active svg circle { stroke: #fff; }

        /* 舞台与插画 */
        .stage {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .speech-bubble {
            position: absolute;
            top: 10%;
            right: 0;
            left: 0;
            margin: auto;
            background: var(--bubble-color);
            color: var(--bubble-text);
            padding: 20px;
            border-radius: 50%;
            font-size: 1.4rem;
            max-width: 250px;
            text-align: center;
            opacity: 0;
            transform: scale(0) translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            pointer-events: none;
        }
        
        /* 气泡小尾巴 */
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--bubble-color) transparent;
            display: block;
            width: 0;
        }
        
        .speech-bubble.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* SVG 角色通用样式 */
        .char-svg {
            width: 350px;
            height: 400px;
            transition: all 0.5s ease;
            filter: drop-shadow(8px 8px 0 rgba(0,0,0,0.1));
            /* 默认呼吸动画 */
            animation: breathe 3s ease-in-out infinite;
            cursor: pointer;
        }

        /* SVG 线条风格 */
        .char-svg path, .char-svg circle, .char-svg rect, .char-svg line, .char-svg polyline {
            stroke: var(--text-color);
            stroke-width: var(--stroke-width);
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none; /* 默认涂鸦风格：无填充 */
            transition: stroke 0.5s;
        }

        /* 部分填充颜色 */
        .char-svg .fill-skin { fill: #ffe0bd; }
        .char-svg .fill-hair { fill: #eee; }
        .char-svg .fill-black { fill: #333; stroke: none; }
        .char-svg .fill-accent { fill: var(--accent); stroke: none; }
        .char-svg .fill-white { fill: #fff; }

        /* 动画定义 */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes jump {
            0% { transform: translateY(0) scale(1, 1); }
            30% { transform: translateY(-40px) scale(0.9, 1.1); }
            50% { transform: translateY(0) scale(1.1, 0.9); }
            100% { transform: translateY(0) scale(1, 1); }
        }

        .jump-anim { animation: jump 0.6s ease-out; }

        @media (max-width: 800px) {
            .app-container { flex-direction: column-reverse; height: auto; padding: 20px 0;}
            .char-svg { width: 200px; height: 200px; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- 左侧 -->
        <div class="task-panel">
            <header>
                <h1>Grazydo</h1>
            </header>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <button class="add-btn" onclick="addTask()">+</button>
            </div>
            <ul id="todoList"></ul>
        </div>

        <!-- 右侧 -->
        <div class="companion-panel">
            <div class="char-switcher">
                <div class="avatar-btn active" onclick="setChar('jobs')" title="Jobs">
                    <!-- 小图标 SVG -->
                    <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" stroke="#000" fill="none" stroke-width="5"/><path d="M30 50 L70 50" stroke="#000" stroke-width="5"/><circle cx="35" cy="45" r="10" fill="#000"/><circle cx="65" cy="45" r="10" fill="#000"/></svg>
                </div>
                <div class="avatar-btn" onclick="setChar('picasso')" title="Picasso">
                    <svg viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" stroke="#000" fill="none" stroke-width="5"/><circle cx="40" cy="40" r="5" fill="#000"/><circle cx="70" cy="50" r="8" fill="#000"/></svg>
                </div>
                <div class="avatar-btn" onclick="setChar('einstein')" title="Einstein">
                    <svg viewBox="0 0 100 100"><path d="M20 50 Q50 10 80 50" stroke="#000" fill="none" stroke-width="5"/><circle cx="35" cy="60" r="5" fill="#000"/><circle cx="65" cy="60" r="5" fill="#000"/><path d="M50 70 Q50 85 50 90" stroke="#000" stroke-width="5"/></svg>
                </div>
            </div>

            <div class="stage">
                <div class="speech-bubble" id="bubble">Hello creator!</div>
                <div id="charContainer">
                    <!-- SVG 插画将注入这里 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // SVG 插画数据 (The Magic)
        // ==========================================
        
        // 1. 乔布斯：高领衫，圆眼镜，拿着苹果，极简线条
        const svgJobs = `
        <svg class="char-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
            <!-- 身体 (高领衫) -->
            <path d="M60 140 C 60 140, 50 220, 50 220 L 150 220 C 150 220, 140 140, 140 140 Z" class="fill-black" />
            <!-- 脑袋 -->
            <circle cx="100" cy="90" r="45" class="fill-skin" stroke="currentColor" stroke-width="3"/>
            <!-- 眼镜 -->
            <g stroke="currentColor" stroke-width="3" fill="white">
                <circle cx="85" cy="85" r="12" />
                <circle cx="115" cy="85" r="12" />
                <line x1="97" y1="85" x2="103" y2="85" /> <!-- 鼻梁 -->
            </g>
            <!-- 眼睛珠子 -->
            <circle cx="85" cy="85" r="3" fill="black" stroke="none"/>
            <circle cx="115" cy="85" r="3" fill="black" stroke="none"/>
            <!-- 只有一点头发 -->
            <path d="M56 80 A 45 45 0 0 1 144 80" fill="none" stroke="currentColor" stroke-width="3" stroke-dasharray="5,5"/>
            <!-- 胡茬 -->
            <path d="M80 115 Q 100 125 120 115" fill="none" stroke="currentColor" stroke-width="2" stroke-opacity="0.5"/>
            <!-- 手拿苹果 -->
            <circle cx="130" cy="160" r="15" fill="#eee" stroke="currentColor" stroke-width="2"/>
            <path d="M130 145 L 135 140" stroke="currentColor" stroke-width="2"/>
        </svg>`;

        // 2. 毕加索：条纹衫，不对称眼睛，拿着画笔，有点疯狂
        const svgPicasso = `
        <svg class="char-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
            <!-- 身体 (条纹衫) -->
            <rect x="60" y="130" width="80" height="90" rx="20" class="fill-white" stroke="currentColor" stroke-width="3"/>
            <!-- 条纹 -->
            <path d="M65 150 L 135 150 M 65 170 L 135 170 M 65 190 L 135 190" stroke="currentColor" stroke-width="3"/>
            <!-- 脑袋 (稍微方一点，立体主义) -->
            <path d="M60 50 L 140 40 L 135 120 L 65 125 Z" class="fill-skin" stroke="currentColor" stroke-width="3"/>
            <!-- 眼睛 (大小不一) -->
            <circle cx="90" cy="75" r="8" fill="white" stroke="currentColor" stroke-width="2"/>
            <circle cx="90" cy="75" r="3" fill="black" stroke="none"/>
            
            <circle cx="120" cy="70" r="12" fill="white" stroke="currentColor" stroke-width="2"/>
            <circle cx="120" cy="70" r="4" fill="black" stroke="none"/>
            <!-- 鼻子 (侧面) -->
            <path d="M100 75 L 90 95 L 105 95" fill="none" stroke="currentColor" stroke-width="3"/>
            <!-- 嘴巴 -->
            <path d="M95 110 Q 110 105 120 112" fill="none" stroke="currentColor" stroke-width="3"/>
            <!-- 画笔 -->
            <path d="M150 130 L 170 110" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
            <circle cx="175" cy="105" r="5" fill="currentColor" stroke="none"/>
        </svg>`;

        // 3. 爱因斯坦：爆炸头，大胡子，吐舌头
        const svgEinstein = `
        <svg class="char-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
            <!-- 头发 (一团云) -->
            <path d="M50 100 Q 30 80 40 60 Q 40 30 80 20 Q 120 10 160 30 Q 180 60 170 90 Q 180 110 150 120" 
                  class="fill-hair" stroke="currentColor" stroke-width="3" fill="white"/>
            <!-- 脸 -->
            <circle cx="100" cy="100" r="40" class="fill-skin" stroke="currentColor" stroke-width="3"/>
            <!-- 眼睛 -->
            <circle cx="85" cy="90" r="4" fill="black"/>
            <circle cx="115" cy="90" r="4" fill="black"/>
            <!-- 大胡子 -->
            <path d="M70 110 Q 100 130 130 110" fill="white" stroke="currentColor" stroke-width="10" stroke-linecap="round"/>
            <!-- 舌头 (经典表情) -->
            <path d="M95 120 Q 100 145 105 120" fill="#FF6B6B" stroke="currentColor" stroke-width="2"/>
            <!-- 身体 (西装/实验服) -->
            <path d="M60 140 L 140 140 L 150 220 L 50 220 Z" fill="#37474F" stroke="currentColor" stroke-width="3"/>
            <!-- 领结 -->
            <path d="M90 150 L 110 150 L 100 160 Z" fill="white"/>
        </svg>`;

        // ==========================================
        // 逻辑控制
        // ==========================================
        
        const charConfig = {
            jobs: { svg: svgJobs, quote: "Stay hungry.", react: "Focus!" },
            picasso: { svg: svgPicasso, quote: "Create!", react: "Art!" },
            einstein: { svg: svgEinstein, quote: "Think.", react: "Eureka!" }
        };

        let currentChar = 'jobs';

        function setChar(name) {
            currentChar = name;
            document.documentElement.setAttribute('data-theme', name);
            
            // 更新按钮状态
            document.querySelectorAll('.avatar-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // 注入 SVG
            const container = document.getElementById('charContainer');
            container.style.opacity = 0;
            setTimeout(() => {
                container.innerHTML = charConfig[name].svg;
                container.style.opacity = 1;
                say(charConfig[name].quote);
            }, 200);
        }

        function say(text) {
            const bubble = document.getElementById('bubble');
            bubble.innerText = text;
            bubble.classList.add('show');
            setTimeout(() => bubble.classList.remove('show'), 2500);
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            
            const ul = document.getElementById('todoList');
            const li = document.createElement('li');
            li.innerText = input.value;
            
            // 点击完成逻辑
            li.onclick = function() {
                this.classList.toggle('completed');
                if (this.classList.contains('completed')) {
                    say("Great job!");
                    // 触发跳跃动画
                    const svg = document.querySelector('.char-svg');
                    svg.classList.remove('jump-anim');
                    void svg.offsetWidth; 
                    svg.classList.add('jump-anim');
                }
            };

            ul.prepend(li);
            input.value = "";
            say(charConfig[currentChar].react);
        }
        
        // 绑定回车
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // 初始化
        setChar('jobs');

    </script>
</body>
</html>
